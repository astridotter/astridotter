<header class="site-header">
    <div class="inner">
        {{- if .IsHome }}
        <h1 class="site-title">
            {{ partial "site-title.html" . }}
        </h1>
        {{- else }}
        <p class="site-title">
            {{ partial "site-title.html" . }}
        </p>
        {{- end }}
    
        <input type="checkbox" id="check-menu" class="check-menu" hidden="">
        <label for="check-menu" class="nav-btn hide-desktop" aria-label="Open/close menu"><span class="lines"></span></label>
        <nav class="site-nav hide-mobile slide-horizontal">

            {{ partial "dark-mode-toggle.html" . }}

            <ul class="site-menu">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}"{{ if $currentPage.IsMenuCurrent "main" . }} aria-current="page"{{ end }}>
                            <span>{{ .Name }}</span>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
